<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - LMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">ðŸŽ“ Blockchain LMS</a>
            <div class="navbar-links">
                <a href="dashboard.html" class="navbar-link">Dashboard</a>
                <a href="courses.html" class="navbar-link active">Courses</a>
                <a href="chatbot.html" class="navbar-link">AI Assistant</a>
                <a href="profile.html" class="navbar-link">Profile</a>
                <a href="#" class="navbar-link" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <div class="container courses-container">
        <div class="section-header">
            <h1>Explore Courses</h1>
            <p class="text-secondary">Learn with blockchain-powered certification</p>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label class="form-label">Category</label>
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="blockchain">Blockchain</option>
                    <option value="programming">Programming</option>
                    <option value="design">Design</option>
                    <option value="business">Business</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="form-label">Level</label>
                <select id="level-filter" class="form-select">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="form-label">Access Type</label>
                <select id="access-filter" class="form-select">
                    <option value="">All Types</option>
                    <option value="free">Free</option>
                    <option value="token">Token-Gated</option>
                    <option value="paid">Paid</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        </div>

        <div id="loading" class="loading-container">
            <div class="spinner"></div>
            <p>Loading courses...</p>
        </div>

        <div id="courses-grid" class="courses-grid"></div>
    </div>

    <div id="alert-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/courses.js"></script>

    <script>
    function logout() {
        window.utils.logout();
    }

    function applyFilters() {
        const category = document.getElementById('category-filter').value;
        const level = document.getElementById('level-filter').value;
        const accessType = document.getElementById('access-filter').value;
        
        window.location.href = `courses.html?category=${category}&level=${level}&access_type=${accessType}`;
    }
    </script>
</body>
</html>
