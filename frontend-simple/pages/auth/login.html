<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blockchain AI LMS</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1>ðŸŽ“ Blockchain LMS</h1>
                <p>Welcome back! Please login to continue</p>
            </div>

            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="your@email.com" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password" 
                            required>
                    </div>

                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            id="rememberMe" 
                            class="form-check-input">
                        <label for="rememberMe" class="form-check-label">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg mt-lg">
                        Login
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/pages/auth/register.html">Register here</a></p>
                    <p><a href="/pages/auth/forgot-password.html">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from '/assets/js/services/auth.js';
        import { showAlert } from '/assets/js/utils/utils.js';

        // Check if already logged in
        if (AuthService.isAuthenticated()) {
            window.location.href = '/pages/dashboard/dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                await AuthService.login(email, password, rememberMe);
                window.location.href = '/pages/dashboard/dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
