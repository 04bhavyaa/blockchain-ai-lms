<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blockchain AI LMS</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1>ðŸŽ“ Blockchain LMS</h1>
                <p>Create your account and start learning</p>
            </div>

            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="form-control" 
                            placeholder="John" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="form-control" 
                            placeholder="Doe" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="your@email.com" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Minimum 8 characters" 
                            required>
                        <small class="form-help">Must be at least 8 characters long</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-control" 
                            placeholder="Re-enter password" 
                            required>
                    </div>

                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            id="agreeTerms" 
                            class="form-check-input" 
                            required>
                        <label for="agreeTerms" class="form-check-label">
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg mt-lg">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/pages/auth/login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from '/assets/js/services/auth.js';
        import { showAlert } from '/assets/js/utils/utils.js';

        // Check if already logged in
        if (AuthService.isAuthenticated()) {
            window.location.href = '/pages/dashboard/dashboard.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('error', 'Passwords do not match');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showAlert('error', 'Password must be at least 8 characters long');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                await AuthService.register({
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    password: password,
                    password_confirm: confirmPassword,
                });

                // Redirect to login page
                setTimeout(() => {
                    window.location.href = '/pages/auth/login.html';
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
