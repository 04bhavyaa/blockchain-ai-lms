<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blockchain AI LMS</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1>ðŸŽ“ Blockchain LMS</h1>
                <p>Create your account and start learning</p>
            </div>

            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="form-control" 
                            placeholder="John" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="form-control" 
                            placeholder="Doe" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control" 
                            placeholder="Choose a unique username" 
                            required 
                        />
                    </div>


                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="your@email.com" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Create a strong password" 
                            required>
                        <small class="form-help">Must contain: 8+ characters, uppercase, lowercase, number, and special character (!@#$%^&*)</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-control" 
                            placeholder="Re-enter password" 
                            required>
                    </div>

                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            id="agreeTerms" 
                            class="form-check-input" 
                            required>
                        <label for="agreeTerms" class="form-check-label">
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg mt-lg">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/pages/auth/login.html">Login here</a></p>
                    <p>Didn't receive verification email? <a href="/pages/auth/resend-verification.html">Resend verification</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from '/assets/js/services/auth.js';
        import { showAlert } from '/assets/js/utils/utils.js';

        // Check if already logged in
        if (AuthService.isAuthenticated()) {
            window.location.href = '/pages/dashboard/dashboard.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('error', 'Passwords do not match');
                return;
            }

            // Validate password strength
            const passwordErrors = [];
            if (password.length < 8) {
                passwordErrors.push('Must be at least 8 characters long');
            }
            if (!/[A-Z]/.test(password)) {
                passwordErrors.push('Must contain uppercase letter');
            }
            if (!/[a-z]/.test(password)) {
                passwordErrors.push('Must contain lowercase letter');
            }
            if (!/\d/.test(password)) {
                passwordErrors.push('Must contain a number');
            }
            if (!/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) {
                passwordErrors.push('Must contain special character');
            }
            
            if (passwordErrors.length > 0) {
                showAlert('error', 'Password requirements:\nâ€¢ ' + passwordErrors.join('\nâ€¢ '));
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                await AuthService.register({
                    first_name: firstName,
                    last_name: lastName,
                    username: username,
                    email: email,
                    password: password,
                    password_confirm: confirmPassword,
                });

                // Redirect to login page
                setTimeout(() => {
                    window.location.href = '/pages/auth/login.html';
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                
                // Handle specific validation errors
                if (error.response && error.response.errors) {
                    const errors = error.response.errors;
                    let errorMessage = 'Registration failed:\n';
                    
                    for (const [field, messages] of Object.entries(errors)) {
                        if (Array.isArray(messages)) {
                            errorMessage += `\n${field}: ${messages.join(', ')}`;
                        } else {
                            errorMessage += `\n${field}: ${messages}`;
                        }
                    }
                    showAlert('error', errorMessage);
                } else {
                    showAlert('error', error.message || 'Registration failed');
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
