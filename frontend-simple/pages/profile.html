<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Web3 LMS</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <div class="profile-section">
      <h1>My Profile</h1>

      <div class="card profile-card">
        <div class="profile-header">
          <img src="https://via.placeholder.com/100" alt="Avatar" class="profile-avatar">
          <div class="profile-info">
            <h2 id="profile-name">User</h2>
            <p id="profile-email">email@example.com</p>
          </div>
        </div>

        <div class="profile-details">
          <div class="detail-item">
            <span class="label">Username:</span>
            <span class="value" id="profile-username">-</span>
          </div>
          <div class="detail-item">
            <span class="label">Email:</span>
            <span class="value" id="profile-email-detail">-</span>
          </div>
          <div class="detail-item">
            <span class="label">Token Balance:</span>
            <span class="value" id="profile-tokens">0</span>
          </div>
          <div class="detail-item">
            <span class="label">Member Since:</span>
            <span class="value" id="profile-joined">-</span>
          </div>
        </div>

        <div class="profile-actions">
          <button onclick="editProfile()">‚úèÔ∏è Edit Profile</button>
          <button onclick="handleLogout()" class="btn-danger">üö™ Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/navbar.js"></script>
  <script>
    async function loadProfile() {
      try {
        checkAuth();
        showLoading(true);
        
        const user = getUser();
        document.getElementById('profile-name').textContent = user.first_name || user.username;
        document.getElementById('profile-email').textContent = user.email;
        document.getElementById('profile-username').textContent = user.username;
        document.getElementById('profile-email-detail').textContent = user.email;
        document.getElementById('profile-tokens').textContent = user.token_balance || 0;
        document.getElementById('profile-joined').textContent = new Date(user.created_at).toLocaleDateString();
      } catch (error) {
        showNotification('Failed to load profile: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    function editProfile() {
      alert('Edit profile feature coming soon!');
    }

    window.addEventListener('load', loadProfile);
  </script>
  <style>
    .profile-section { margin-bottom: 2rem; }
    .profile-card { max-width: 600px; }
    .profile-header { display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #e5e7eb; }
    .profile-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    .profile-info h2 { margin: 0 0 0.5rem 0; }
    .profile-info p { margin: 0; color: #6b7280; }
    .profile-details { margin-bottom: 2rem; }
    .detail-item { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid #f3f4f6; }
    .detail-item .label { font-weight: 600; color: #6b7280; }
    .detail-item .value { color: #111827; }
    .profile-actions { display: flex; gap: 1rem; flex-direction: column; }
    .btn-danger { background: #ef4444; }
    .btn-danger:hover { background: #dc2626; }
  </style>
</body>
</html>
